# tweet object reference: https://developer.twitter.com/en/docs/tweets/data-dictionary/overview/tweet-object
- name: tweets
  size: large
  columns: ['created_at', 'id', 'id_str', 'text', 'source', 'truncated', 'in_reply_to_status_id',
            'in_reply_to_status_id_str', 'in_reply_to_user_id', 'in_reply_to_user_id_str',
            'in_reply_to_screen_name', 'user_account', 'coordinates', 'place', 'quoted_status_id',
            'quoted_status_id_str', 'is_quote_status', 'quoted_status', 'retweeted_status', 'quote_count',
            'reply_count', 'retweet_count', 'favorite_count', 'entities', 'extended_entities', 'favorited',
            'retweeted', 'possibly_sensitive', 'filter_level', 'lang']
  schema:
    id numeric primary key,
    id_str varchar(100) not null,
    created_at varchar(50) not null,
    text varchar,
    source varchar,
    truncated boolean,
    in_reply_to_status_id numeric,
    in_reply_to_status_id_str varchar(100),
    in_reply_to_user_id numeric,
    in_reply_to_user_id_str varchar(100),
    in_reply_to_screen_name varchar(100),
    user_account json,
    coordinates json,
    place json,
    quoted_status_id numeric,
    quoted_status_id_str varchar(100),
    is_quote_status boolean,
    quoted_status json,
    retweeted_status json,
    quote_count numeric,
    reply_count numeric,
    retweet_count numeric,
    favorite_count numeric,
    entities json,
    extended_entities json,
    favorited boolean,
    retweeted boolean,
    possibly_sensitive boolean,
    filter_level varchar(100),
    lang varchar(100)